<img id="band-photo" class='img-resize' ng-src='images/bestof/group_photo2bw.png'>
<script>
$(document).ready(function() {
    var color = "off";

    $('#band-photo').on('click', function() {
        if (color === "on") {
            this.src = "images/bestof/group_photo1bw.png";
            color = "off"
        } else {
            this.src = "images/bestof/group_photo1.png";
            color = "on";
        }


    });

});
